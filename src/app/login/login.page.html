
<ion-content>
  <div class="login">
    <div class="login__title">
      <div class="login__title--text">El Chino Granjero</div>
    </div>
    <div class="login-content"><span class="login-content__title">Iniciar sesión</span>
      <div class="inputs">
        <ion-input class="inputs__input inputs__input--user" placeholder="Usuario"></ion-input>
        <ion-input class="inputs__input inputs__input--password" placeholder="Contraseña" type="password"></ion-input>
      </div>
      <div class="login__submit"><a class="button login__submit--login" (click)="login()">Iniciar sesión</a><a class="login__submit--signup" (click)="signup()">O registrarse</a></div>
    </div>
  </div>
</ion-content>
